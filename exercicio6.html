<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
        let valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));


let soma = valor1 + valor2;
let subtracao = valor1 - valor2;
let divisao = valor1 / valor2;
let multiplicacao = valor1 * valor2;


alert("A soma de " + valor1 + " e " + valor2 + " é igual a " + soma);
alert("A subtração de " + valor1 + " e " + valor2 + " é igual a " + subtracao);
alert("A divisão de " + valor1 + " por " + valor2 + " é igual a " + divisao);
alert("A multiplicação de " + valor1 + " e " + valor2 + " é igual a " + multiplicacao);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
