    <script>
        let numero = parseFloat(prompt("Digite um número:"));

if (numero > 100) {
  alert("O número digitado é maior que 100: " + numero);
} else {
  alert("O número digitado é igual ou menor que 100 e será exibido como zero: 0");
}
    </script>
