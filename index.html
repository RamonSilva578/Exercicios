<!DOCTYPE html>
<html lang="en">
<head>
    <script>
let numero = parseFloat(prompt("Digite um número:"));

let A, B;

if (numero > 0) {
  A = numero;
  alert("O número digitado é positivo e foi armazenado em A: " + A);
} else if (numero < 0) {
  B = numero;
  alert("O número digitado é negativo e foi armazenado em B: " + B);
} else {
  alert("O número digitado é igual a zero.");
}
    </script>
